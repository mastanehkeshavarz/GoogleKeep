<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body>
    <header class="flex px-2 py-3 border-b ">
        <div class="flex w-8/12">

            <button class="w-fit mx-6">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-9 ">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>


            </button>

            <div class="flex w-2/12 items-center">

                <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="">

                <h1 class="text-2xl font-semibold">Keep</h1>

            </div>


            <div class="w-full">
                <div class="flex w-8/12 items-center h-full relative">
                    <label class="w-full flex items-center h-full bg-[#F1F3F4] rounded-xl px-4" id="searchbox">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </span>
                        <span class="absolute left-12">Search</span>
                        <input value="" type="text" class="bg-transparent focus:outline-none ml-2 w-full ">
                    </label>
                    <span id="closeSearch" class="absolute right-5 cursor-pointer hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                          </svg>
                          
                    </span>
                </div>
            </div>


            <div></div>


        </div>
        <div class="w-4/12 bg-green-400"></div>


    </header>

    <script src="main.js"></script>
</body>

</html>
